<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <a href="index.html">
            <img src="./img/logo.png" alt="logo" class="header__logo">
        </a>
        <!--Pulsar sobre el logo significa ir al home, al index-->
    </header>
    <nav class="navegacion">
        <a href="index.html" class="navegacion__enlace--activo">Tienda</a>
        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
    </nav>
    <section>
        <h1 class="">Nuestros productos</h1>
        <div class="grid-wrapper">
            <div class="grid">
                <img src="./img/1.jpg" alt="">
                <h2 class="jsboxes">vuejs</h2>
                <p>$25</p>
            </div>
            <div class="grid">
                <img src="./img/2.jpg" alt="">
                <h2 class="jsboxes">angularjs</h2>
                <p>$25</p>
            </div>
            <div class="grid">
                <img src="./img/3.jpg" alt="">
                <h2 class="jsboxes">reactjs</h2>
                <p>$25</p>
            </div>
            <div class="grid__grafico1">
                <img src="./img/grafico1.jpg" alt="">
            </div>
            <div class="grid">
                <img src="./img/4.jpg" alt="">
                <h2 class="jsboxes">redux</h2>
                <p>$25</p>
            </div>
            <div class="grid">
                <img src="./img/5.jpg" alt="">
                <h2 class="jsboxes">node.js</h2>
                <p>$25</p>
            </div>
            <div class="grid">
                <img src="./img/6.jpg" alt="">
                <h2 class="jsboxes">saas</h2>
                <p>$25</p>
            </div>
            <div class="grid">
                <img src="./img/7.jpg" alt="">
                <h2 class="jsboxes">html5</h2>
                <p>$25</p>
            </div>
        </div>
    </section>
</body>

</html>
